<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="tittle">Calculadora de Gastos</h1>
      </header>
      <section class="contenido">
        <form id="formulario" class="formulario" action="#">
          <div class="presupuesto">
            <span id="error-presupuesto" class="error-presupuesto"></span>
            <label for="presupuesto">Introduce el presupuesto:</label>
            <input type="number" id="presupuesto" placeholder="2000 €" />
            <button
              type="submit"
              class="agregar-presupuesto"
              onclick="agregarPresupuesto()"
            >
              Agregar
            </button>
          </div>
          <div class="gastos">
            <span id="gasto-correcto" class="gasto-correcto"></span>
            <span id="error-gasto" class="error-gasto"></span>
            <label for="gastos">Gasto:</label>
            <input type="text" id="gasto-usuario" placeholder="Ej: Comida" />
            <label for="cantidad">Cantidad:</label>
            <input
              type="number"
              id="cantidad-usuario"
              placeholder="Cantidad en €"
            />
            <button
              type="submit"
              class="agregar-gasto"
              onclick="agregarGasto()"
            >
              Agregar
            </button>
          </div>
        </form>
        <div class="datos">
          <div class="balance">
            <div id="presupuesto-actual" class="presupuesto-actual">
              <p>Presupuesto: <span id="total"></span> €</p>
            </div>
            <div id="presupuesto-restante" class="presupuesto-restante">
              <p>Restante: <span id="restante"></span> €</p>
            </div>
          </div>
          <div id="lista-gastos" class="lista-gastos">
            <ul class="gasto"></ul>
          </div>
        </div>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
