<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="tittle">Calculadora de Gastos</h1>
      </header>
      <section class="contenido">
        <div class="formulario">
          <div class="presupuesto">
            <label for="presupuesto">Ingresa tu presupuesto</label>
            <input type="number" id="presupuesto" placeholder="2000 €" />
          </div>
          <div class="gastos">
            <label for="gastos">Gasto:</label>
            <input type="number" id="gastos" placeholder="Cantidad en €" />
            <button type="submit" class="agregar">Agregar</button>
          </div>
        </div>
        <div class="datos">
          <div class="balance">
            <p class="presupuesto-actual">Presupuesto: 2000 €</p>
            <p class="restante">Restante: 775 €</p>
          </div>
          <div class="lista-gastos"></div>
        </div>
      </section>
    </div>
  </body>
</html>
